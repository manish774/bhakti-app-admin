name: Deploy Admin App

on:
  push:
    branches:
      - main # Change to 'master' if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH with Password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "ğŸš€ Starting deployment..."

            cd /var/www/jalsuvidha-admin/bhakti-app-admin

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ”¨ Building project..."
            npm run build

            echo "ğŸ” Setting permissions..."
            chown -R www-data:www-data /var/www/jalsuvidha-admin
            chmod -R 755 /var/www/jalsuvidha-admin

            echo "âœ… Admin deployment complete!"
            echo "ğŸŒ Visit: https://admin.jalsuvidha.com"
